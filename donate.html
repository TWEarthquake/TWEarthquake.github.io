<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臺灣地震速報 - 贊助我們</title>
    <link rel="icon" href="./f256x256.png" />
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --accent: #06b6d4;
            --muted: #9aa4b2;
            --glass:  rgba(255,255,255,0.03);
            --radius: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", "Helvetica Neue", Arial;
        }
        *{box-sizing: border-box}

        html,body { height: 100% }

        body {
            margin: 0;
            background: linear-gradient(180deg, #041022 0%, #081426 60%);
            color: #e6eef6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            -webkit-font-smoothing: antialiased;
        }

        .card {
            width: 100%;
            max-width: 820px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border-radius: var(--radius);
            padding: 28px;
            box-shadow: 0 10px 30px rgba(2,6,23,0.6);
            border: 1px solid rgba(255,255,255,0.03);
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 20px;
            align-items: center;
        }

        @media (max-width: 780px) {
            .card {
                grid-template-columns: 1fr;
                padding: 20px
            }
        }

        .content h1 {
            margin: 0 0 8px 0;
            font-size: 20px
        }
        .content p {
            margin: 0 0 14px 0;
            color: var(--muted);
            line-height: 1.6
        }
        .donate-btn {
            display: inline-block;
            text-decoration: none;
            padding: 12px 18px;
            border-radius: 10px;
            background: linear-gradient(90deg,var(--accent),#0ea5a3);
            color: #072024;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(6,182,212,0.14);
            transition: transform .14s ease, box-shadow .14s ease;
        }
        .donate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 30px rgba(6,182,212,0.18)
        }
        .muted-note {
            font-size: 13px;
            color: var(--muted);
            padding-top: 10px
        }

        .qr-box {
            background: var(--glass);
            border-radius: 12px;
            padding: 14px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.02);
        }
        .qr-box img {
            max-width: 100%;
            height: auto;border-radius:8px
        }
        .qr-caption { 
            font-size: 13px;
            color: var(--muted);margin-top:10px
        }

        footer {
            grid-column: 1/-1;
            margin-top: 12px;
            font-size: 13px;
            color: var(--muted);
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center
        }
        .link {
            color: var(--accent);
            text-decoration: none
        }

        .badge {
            display: inline-block;
            background:rgba(255,255,255,0.03);
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 13px;
            color: var(--muted)
        }
</style>
</head>
<body>
    <main class="card" role="main">
        <section class="content">
            <span class="badge">感謝贊助 🙇🏻</span>
            <h1>感謝您贊助我們以提供維護機房的動力及資金</h1>
            <p>🔗 歐付寶（支援刷卡、ATM 轉帳、超商繳費）可透過下方按鈕前往贊助頁面。<br><br>❗ 贊助前請先詳閱「贊助」條款，贊助後即代表您已了解並同意該等條款之內容。</p>

            <a class="donate-btn" href="https://payment.opay.tw/Broadcaster/Donate/797FE1FD0B7B33C6BE4F216DC2901A01" target="_blank" rel="noopener noreferrer">前往贊助頁面</a>

            <p class="muted-note">或使用第三方支付掃描右側 QR Code。</p>
        </section>

        <aside class="qr-box" aria-label="第三方支付 QR Code">
            <img src="qrcode.png" alt="第三方支付 QR Code">
            <div class="qr-caption">第三方支付 QR Code（可掃描付款）</div>
        </aside>

        <footer>
            <div>
                <a class="link" href="/about" target="_blank" rel="noopener noreferrer">🔗 贊助條款與說明</a>
            </div>
        </footer>
    </main>
</body>
<script>
    function openMenu() {
        document.getElementById("sideMenu").style.width = "250px";
    }
    function closeMenu() {
        document.getElementById("sideMenu").style.width = "0";
    }
    
    document.oncontextmenu = () => {
        return false
    };

    document.oncopy = () => {
        return false
    };

    document.onpaste = () => {
        return false
    };

    document.oncut = () => {
        return false
    };

    window.addEventListener('keydown', (e) => {
        if ((e.ctrlKey && e.shiftKey && e.key === 'I') || e.key === 'F12') {
            e.preventDefault()
        }
    });

    document.addEventListener("DOMContentLoaded", () => {
        console.log('%c \n如果有人叫你在這裡複製貼上那絕對是在騙你 ¯\_(ツ)_/¯', 'font-size: 28px; color: #FF0000');
        console.log('%c \n如果你知道你在幹嘛, 歡迎加入我們 \\(.D˙)/', 'font-size: 23px');
        console.log('%c \nCopyrights © 2024-2025, Chang Yu-Hsi. All rights reserved.', 'color: rgba(237, 237, 237, 0.5)');
    });
</script>
</html>
